<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <title>Document</title>
    </head>

    <body>

        <div class="container">

            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">

                    <div class="modal-header">

                        <h2>Fill detail below</h2>

                    </div>

                    <div class="modal-body">
                        <div id="inputData">
                            <label>First name</label><br>
                            <input name="new_name" id="new_name" type="text"><br>
                            <label>Last name</label><br>
                            <input name="new_lastname" id="new_lastname" type="text"><br>
                            <label>Age</label><br>
                            <input name="new_age" id="new_age" type="text"><br />
                            <label>Mobile</label><br>
                            <input name="new_mobile" id="new_mobile" type="text"><br />
                            <label>Address</label><br>
                            <textarea  id="new_address" rows="4" cols="30" name="comment" placeholder="Enter text here..."></textarea><br>
                            <label id="status_text">Status of user</label><br/>
                            <label  class="switch" >
                                <input id="new_status" type="checkbox" >
                                <span class="slider round"></span>
                            </label>
                            
                        </div>

                        <input type="button" class=" button_add" id="add_btn" value="Add" onclick="addRow()">
                        <input type="button" class=" button_add" id="save_btn" value="Save">
                        <input type="button" class=" button_add" id="cancel_btn" value="cancel">


                    </div>

                </div>

            </div>

            <div id="card">

                <div style= "width: 100%;">


                    <h1 style="display: inline-block; margin-left: 40px;">Document</h1>
                    
                    <button id="myBtn" class="button_add">Add User</button>
                
                </div>

                <br/>
                <br/>
                
            
               
                <div id="table_container">
                    <table id="table_data">
                        <thead>
                        
                            <tr>
                                <th>
                                    No
                                </th>
                                <th>
                                    First name
                                </th>
                                <th>
                                    Last name
                                </th>
                                <th>
                                    Age
                                </th>
                                <th>
                                    Mobile
                                </th>
                                <th>
                                    Address
                                </th>
                                <th>
                                    Status
                                </th>
                                <th style="padding-right:40px;">
                                    Manage
                                </th>
                            </tr>
                            
                        </thead>
    
                        <tbody id="table_tbody">
                        
    
                        </tbody>
    
                    </table>
                </div>

               


            
            </div>


        </div>


        <script src="index.js"></script>

    </body>

</html>
