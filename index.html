<html>
  <head>
    <title>Noy test</title>
    <style>
      #wrapper {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="">Firstame:</label>
      <input type="text" id="new_name" />
      <label for="">Lastname:</label>
      <input type="text" id="new_lastname" />
      <label for="">Age:</label>
      <input type="text" id="new_age" />
      <input type="button" class="add" onclick="add_row();" value="Add" />
    </div>
    <div id="wrapper">
      <table id="data_table" border="1">
        <tr>
          <th>Firstame</th>
          <th>Lastname</th>
          <th>Age</th>
          <th>Manage</th>
        </tr>
      </table>
    </div>
    <script>
      function add_row() {
        var new_name = document.getElementById("new_name").value;
        var new_lastname = document.getElementById("new_lastname").value;
        var new_age = document.getElementById("new_age").value;

        var table = document.getElementById("data_table");
        var table_len = table.rows.length;
        var row = (table.insertRow(table_len).outerHTML =
          "<tr id='row" +
          table_len +
          "'><td id='name_row" +
          table_len +
          "'>" +
          new_name +
          "</td><td id='lastname_row" +
          table_len +
          "'>" +
          new_lastname +
          "</td><td id='age_row" +
          table_len +
          "'>" +
          new_age +
          "</td><td><input type='button' id='edit_button" +
          table_len +
          "' value='Edit' onclick='edit_row(" +
          table_len +
          ")'> <input type='button' id='save_button" +
          table_len +
          "' value='Save'  onclick='save_row(" +
          table_len +
          ")'> <input type='button' value='Delete'  onclick='delete_row(" +
          table_len +
          ")'></td></tr>");

        document.getElementById("new_name").value = "";
        document.getElementById("new_lastname").value = "";
        document.getElementById("new_age").value = "";
      }

      function edit_row(no) {
        document.getElementById("edit_button" + no).style.display = "none";
        document.getElementById("save_button" + no).style.display = "block";

        var name = document.getElementById("name_row" + no);
        var lastname = document.getElementById("lastname_row" + no);
        var age = document.getElementById("age_row" + no);

        var name_data = name.innerHTML;
        var lastname_data = lastname.innerHTML;
        var age_data = age.innerHTML;

        name.innerHTML =
          "<input type='text' id='name_text" +
          no +
          "' value='" +
          name_data +
          "'>";
        lastname.innerHTML =
          "<input type='text' id='lastname_text" +
          no +
          "' value='" +
          lastname_data +
          "'>";
        age.innerHTML =
          "<input type='text' id='age_text" +
          no +
          "' value='" +
          age_data +
          "'>";
      }

      function save_row(no) {
        var name_val = document.getElementById("name_text" + no).value;
        var lastname_val = document.getElementById("lastname_text" + no).value;
        var age_val = document.getElementById("age_text" + no).value;

        document.getElementById("name_row" + no).innerHTML = name_val;
        document.getElementById("lastname_row" + no).innerHTML = lastname_val;
        document.getElementById("age_row" + no).innerHTML = age_val;

        document.getElementById("edit_button" + no).style.display = "block";
        document.getElementById("save_button" + no).style.display = "none";
      }

      function delete_row(no) {
        document.getElementById("row" + no + "").outerHTML = "";
      }
    </script>
  </body>
</html>
